<admin-sidebar></admin-sidebar>

<div class="main-wrapper" *ngIf="user && isAdmin(); else loadingTemplate">
  <div class="profile-wrapper">
    <div class="profile-card-modern">
      
      <div>
        <div class="avatar">{{ user.username.charAt(0) }}</div>
        <h2 class="username">{{ user.username }}</h2>
        <p-tag
          [value]="getRoleLabel(user.role[0])"
          [severity]="getRoleSeverity(user.role[0])"
        ></p-tag>
      </div>

      <!-- Logout Button -->
      <button
        pButton
        type="button"
        icon="pi pi-sign-out"
        label="Logout"
        class="logout-btn"
        (click)="logout()"
      ></button>

    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading">Loading admin profile...</div>
</ng-template>
