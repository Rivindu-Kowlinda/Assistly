<admin-sidebar></admin-sidebar>

<div class="main-wrapper" *ngIf="user && isAdmin(); else loadingTemplate">
  <div class="profile-wrapper">
    <div class="profile-card-modern">
      
      <!-- Logout Button -->
      <button
        pButton
        type="button"
        icon="pi pi-sign-out"
        label="Logout"
        class="logout-btn"
        (click)="logout()"
      ></button>

      <div class="left-section">
        <img class="avatar" src="assets/default-avatar.png" alt="Profile" />
        <h2 class="username">{{ user.username }}</h2>
        <p class="role">{{ user.role[0] }}</p>
      </div>

      <!-- Right section removed for admin, since only username + role shown -->
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading">Loading admin profile...</div>
</ng-template>
