<div class="flex items-center mb-4 select-container">
  <select
    id="rangeSelect"
    [(ngModel)]="selectedRange"
    (ngModelChange)="onRangeChange()"
  >
    <option value="" disabled>Select a range</option>
    <option *ngFor="let opt of rangeOptions" [value]="opt.value">
      {{ opt.view }}
    </option>
  </select>
</div>

<div class="card">
  <p-chart
    type="line"
    [data]="data"
    [options]="options"
    style="height: 100%;"
  ></p-chart>
</div>
