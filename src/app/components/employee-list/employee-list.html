<div class="employee-table-container">
  <div class="table-header">
    <h2 class="table-title">Employee Management</h2>
    <p class="table-subtitle">Manage your team members and their information</p>
  </div>

  <div class="table-card">
    <p-table
      #dt
      [value]="customers"
      [(selection)]="selectedCustomers"
      (selectionChange)="onSelectionChange($event)"
      dataKey="id"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10,25,50]"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['name','role','price']"
      styleClass="custom-table"
    >
      <!-- Caption with clear & search -->
      <ng-template #caption>
        <div class="table-controls">
          <div class="selected-info">
            <span class="selected-count" *ngIf="selectedCustomers.length > 0">
              {{ selectedCustomers.length }} selected
            </span>
          </div>
          <div class="search-controls">
            <p-button
              outlined="true"
              icon="pi pi-filter-slash"
              label="Clear"
              (click)="clear(dt)"
              styleClass="clear-button"
            ></p-button>
            <p-iconField iconPosition="left" styleClass="search-field">
              <p-inputIcon><i class="pi pi-search"></i></p-inputIcon>
              <input
                pInputText
                type="text"
                [(ngModel)]="searchValue"
                (input)="dt.filterGlobal(searchValue, 'contains')"
                placeholder="Search employees..."
                class="search-input"
              />
            </p-iconField>
          </div>
        </div>
      </ng-template>

      <!-- Header row -->
      <ng-template #header>
        <tr>
          <th style="width: 60px" class="checkbox-column">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name" class="name-column">
            <div class="column-header">
              <span>Name</span>
              <p-sortIcon field="name"></p-sortIcon>
            </div>
            <p-columnFilter
              type="text"
              field="name"
              display="menu"
              class="column-filter"
            ></p-columnFilter>
          </th>
          <th pSortableColumn="role" class="role-column">
            <div class="column-header">
              <span>Role</span>
              <p-sortIcon field="role"></p-sortIcon>
            </div>
            <p-columnFilter
              type="text"
              field="role"
              display="menu"
              class="column-filter"
            ></p-columnFilter>
          </th>
          <th pSortableColumn="price" class="price-column">
            <div class="column-header">
              <span>Price</span>
              <p-sortIcon field="price"></p-sortIcon>
            </div>
            <p-columnFilter
              type="numeric"
              field="price"
              display="menu"
              class="column-filter"
            ></p-columnFilter>
          </th>
        </tr>
      </ng-template>

      <!-- Body rows -->
      <ng-template #body let-customer>
        <tr class="table-row">
          <td class="checkbox-cell">
            <p-tableCheckbox [value]="customer"></p-tableCheckbox>
          </td>
          <td class="name-cell">
            <div class="employee-info">
              <div class="avatar">
                {{ getInitials(customer.name) }}
              </div>
              <div class="employee-details">
                <span class="employee-name">{{ customer.name }}</span>
              </div>
            </div>
          </td>
          <td class="role-cell">
            <span class="role-badge">{{ customer.role }}</span>
          </td>
          <td class="price-cell">
            <span class="price-amount">{{ customer.price | number }}</span>
          </td>
        </tr>
      </ng-template>

      <!-- Empty message -->
      <ng-template #emptymessage>
        <tr>
          <td colspan="4" class="empty-message">
            <div class="empty-state">
              <i class="pi pi-users empty-icon"></i>
              <h3>No employees found</h3>
              <p>Try adjusting your search criteria</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
