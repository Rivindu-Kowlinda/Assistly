<!-- src/app/components/popup/popup.html -->
<div class="card flex justify-center">
  <p-button
    styleClass="cursor-pointer"
    label="Open Team Chat"
    icon="pi pi-comments"
    (onClick)="showDialog()"
  ></p-button>

  <p-dialog
    [header]="request.heading || 'Help Request'"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '60rem', height: '85vh' }"
    [breakpoints]="{ '1199px': '85vw', '575px': '95vw' }"
    [contentStyle]="{ padding: '0', height: 'calc(85vh - 60px)' }"
    [maximizable]="true"
  >
    <!-- request details -->
    <div class="p-4 border-b">
      <div class="mb-3">
        <strong>Description:</strong> 
        <p class="mt-1">{{ request.heading }}</p>
      </div>
      
      <p><strong>Cost:</strong> ${{ request.cost.toFixed(2) }}</p>
      <p><strong>Status:</strong> {{ request.status }}</p>
    </div>

    <div class="chat-container flex flex-col h-full">
      <!-- accept prompt -->
      <div
        *ngIf="!chatAccepted && request.status === 'PENDING'"
        class="accept-chat-container p-4 text-center"
      >
        <h3>Join Team Chat</h3>
        <p>The team has invited you. Accept to start chatting.</p>
        <p-button
          styleClass="cursor-pointer"
          label="Accept & Join Chat"
          icon="pi pi-check"
          (onClick)="acceptChat()"
          [loading]="loading"
        ></p-button>
      </div>

      <!-- error message -->
      <div *ngIf="error" class="error-message p-4 bg-red-100 border border-red-400 text-red-700 rounded m-4">
        <div class="flex justify-between items-center">
          <span>{{ error }}</span>
          <button (click)="clearError()" class="text-red-700 hover:text-red-900">×</button>
        </div>
      </div>

      <!-- loading indicator -->
      <div *ngIf="loading && !messages.length" class="loading-container p-4 text-center">
        <i class="pi pi-spinner pi-spin"></i>
        <p class="mt-2">Loading chat...</p>
      </div>

      <!-- chat feed -->
      <div #chatScroll class="chat-messages flex-1 overflow-auto p-4">
        <ng-container *ngFor="let msg of messages; trackBy: trackByMessageId">
          <div
            *ngIf="msg.type === 'system'"
            class="text-center text-sm text-gray-500 my-2"
          >
            {{ msg.text }}
          </div>
          <div
            *ngIf="msg.type === 'text'"
            class="my-2 flex"
            [ngClass]="{ 'justify-end': msg.sender === 'me' }"
          >
            <div class="max-w-xs lg:max-w-md">
              <div class="text-xs text-gray-600 mb-1">
                {{ msg.senderName }} • {{ msg.timestamp | date: 'shortTime' }}
              </div>
              <div
                class="p-3 rounded-lg break-words"
                [ngClass]="{
                  'bg-blue-500 text-white': msg.sender === 'me',
                  'bg-gray-200 text-gray-800': msg.sender === 'them'
                }"
              >
                <!-- Display text if exists -->
                <div *ngIf="msg.text" class="mb-2">{{ msg.text }}</div>
                
                <!-- Display images if any -->
                <div *ngIf="msg.images && msg.images.length > 0" class="images-container">
                  <img 
                    *ngFor="let imageUrl of msg.images" 
                    [src]="imageUrl"
                    alt="Message image"
                    class="message-image"
                    style="max-width: 200px; height: auto; display: block; margin: 5px 0; border-radius: 8px; box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;"
                  />
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- message input -->
      <div
        *ngIf="chatAccepted"
        class="chat-input-container border-t p-4"
      >
        <div class="flex gap-2">
          <input
            type="text"
            [(ngModel)]="newMessage"
            placeholder="Type a message..."
            (keydown)="onInputKeydown($event)"
            class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            autocomplete="off"
            [disabled]="loading"
          />
          <p-button
            styleClass="cursor-pointer"
            icon="pi pi-send"
            (onClick)="sendMessage()"
            [disabled]="!newMessage.trim() || loading"
          ></p-button>
        </div>
      </div>
    </div>
  </p-dialog>
</div>
