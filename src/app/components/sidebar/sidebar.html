<div class="navbar" [class.open]="isOpen">
  <!-- Hamburger for Mobile -->
  <button
    class="toggle-button"
    *ngIf="isMobile"
    (click)="toggleNavbar()"
    aria-label="Toggle navigation"
  >
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo" />
  </div>

  <!-- Navigation -->
  <nav>
    <ul class="nav-list">
      <li>
        <a href="#" (click)="navigateTo('/employeeDashboard'); $event.preventDefault()"
           [class.active]="router.url === '/employeeDashboard'">
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" (click)="navigateTo('/request'); $event.preventDefault()"
           [class.active]="router.url === '/request'">
          Request Help
        </a>
      </li>
      <li>
        <a href="#" (click)="navigateTo('/help'); $event.preventDefault()"
           [class.active]="router.url === '/send-help'">
          Send Help
        </a>
      </li>
    </ul>
  </nav>

  <!-- Profile -->
  <div class="profile">
    <a href="#" (click)="navigateTo('/profile'); $event.preventDefault()"
       [class.active]="router.url === '/profile'">
      Profile
    </a>
  </div>
</div>
