<!-- profile.html -->
<app-sidebar></app-sidebar>
<div class="main-wrapper">
  <div class="profile-wrapper">
    <div class="profile-card-modern">
      <div class="left-section">
        <div class="avatar">
          {{ getFirstLetter(user.username) }}
        </div>
        <h2 class="username">{{ user.username }}</h2>
        <p class="role">{{ user.role }}</p>
        
        <!-- Logout Button positioned under role -->
        <button 
          pButton 
          type="button"
          icon="pi pi-sign-out"
          label="Logout"
          class="logout-btn"
          (click)="logout()"
        ></button>
      </div>

      <div class="right-section">
        <h3 class="stats-title">Account Overview</h3>
        
        <div class="stat">
          <label>Balance</label>
          <span>{{ user.balancePoints }} pts</span>
        </div>
        <div class="stat">
          <label>Monthly Allocation</label>
          <span>{{ user.monthlyAllocation }} pts</span>
        </div>
        <div class="stat">
          <label>Requests</label>
          <span>{{ user.requestCount }}</span>
        </div>
        <div class="stat">
          <label>Help Pending</label>
          <span>{{ user.helpPending }}</span>
        </div>
        <div class="stat">
          <label>Help Completed</label>
          <span>{{ user.helpCompleted }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
