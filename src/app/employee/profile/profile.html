<app-sidebar></app-sidebar>
<div class="main-wrapper">
  <div class="profile-wrapper">
    <div class="profile-card-modern">
      
      <!-- Logout Button -->
      <button
        pButton
        type="button"
        icon="pi pi-sign-out"
        label="Logout"
        class="logout-btn"
        (click)="logout()"
      ></button>

      <div class="left-section">
        <img
          class="avatar"
          src="https://example.com/default-avatar.png"
          alt="Profile"
        />
        <h2 class="username">{{ user.username }}</h2>
        <p class="role">{{ user.role }}</p>
      </div>

      <div class="right-section">
        <div class="stat">
          <label>Balance</label>
          <span>{{ user.balancePoints }} pts</span>
        </div>
        <div class="stat">
          <label>Monthly Allocation</label>
          <span>{{ user.monthlyAllocation }} pts</span>
        </div>
        <div class="stat">
          <label>Requests</label>
          <span>{{ user.requestCount }}</span>
        </div>
        <div class="stat">
          <label>Help Pending</label>
          <span>{{ user.helpPending }}</span>
        </div>
        <div class="stat">
          <label>Help Completed</label>
          <span>{{ user.helpCompleted }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
