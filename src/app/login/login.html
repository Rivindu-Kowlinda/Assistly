<div class="login-container">
  <div class="login-left">
    <div class="branding">
      <img src="logo.png" alt="Assistly Logo" />
      <h1>Assistly</h1>
    </div>
    <h2>Login into<br />your account</h2>
  </div>

  <div class="login-right">
    <form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label>Username</label>
      <input type="text" formControlName="username" placeholder="Your Username" />

      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Your password" />

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
