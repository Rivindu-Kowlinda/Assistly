<div class="login-container">
  <div class="login-left">
    <div class="branding">
      <img src="logo.png" alt="Assistly Logo" />
      <h1>Assistly</h1>
    </div>
    <h2>Login into<br />your account</h2>
  </div>

  <div class="login-right">
    <form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label>
          Username
          <span class="required-star">*</span>
        </label>
        <input 
          type="text" 
          formControlName="username" 
          placeholder="Your Username"
          [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <span class="error-icon">⚠</span>
          Username is required
        </div>
      </div>

      <div class="input-group">
        <label>
          Password
          <span class="required-star">*</span>
        </label>
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Your password"
          [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span class="error-icon">⚠</span>
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
